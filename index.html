<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PracticeFunctional Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="debit-card.png" type="image/x-icon">
</head>

<body>
  <header>
    <h1 class="text-5xl font-medium text-center mt-20">Wellcome your <span class="font-semibold text-cyan-600">Baper er
        Bank</span>!!!
    </h1>
  </header>
  <section class="rounded bg-cyan-300 w-9/12 mx-auto mt-12 p-8">
    <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
    <div>
      <input id="user-email" class="rounded w-9/12 clock mb-4 px-3" placeholder="Your Email Address" type="email">
      <input id="get-password" class="rounded w-9/12 px-3 block" placeholder=" Your Password" type="password">
      <button id="btn-submit"
        class=" font-medium bg-amber-400 px-6 py-2 mt-4 rounded-lg text-white hover:bg-blue-500">Submit</button>
    </div>
  </section>

  <script src="js/login.js"></script>
</body>

</html>
