<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PracticeFunctional Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="debit-card.png" type="image/x-icon">
</head>

<body>
  <header>
    <img id="back" class="w-1/12 px-8 py-8" src="previous.png" alt="">
    <h1 class="text-5xl text-center mt-12">Functional<span class="text-green-400 font-semibold">baper Bank</span>!!!
    </h1>
  </header>
  <main>
    <section class="mt-10">
      <div class="d grid grid-cols-3 gap-4 w-3/4 mx-auto">
        <div class=" bg-cyan-300 p-8 rounded-lg">
          <h4 class="text-3xl ">Deposit</h4>
          <h2 class=" font-medium text-5xl">$<span id="deposit-amout">00</span></h2>
        </div>
        <div class="bg-blue-300 p-8 rounded-lg">
          <h4 class="text-3xl ">Withdraw</h4>
          <h2 class="font-medium text-5xl">$<span id="withdraw-text">00</span></h2>
        </div>
        <div class="bg-red-300 p-8 rounded-lg">
          <h4 class="text-3xl ">Balance</h4>
          <h2 class="font-medium text-5xl">$<span id="balance-total">1240</span></h2>
        </div>

      </div>
    </section>

    <!-- deposit start -->
    <section class="w-3/4 mt-20 mx-auto ">
      <div class="grid grid-cols-2 gap-4  ">
        <div class="bg-green-500 p-8 rounded">
          <input id="input-desposit" class="rounded block w-3/4 px-3 py-2 mb-3" placeholder="$You want to deposit"
            type="text">
          <button id="deposit-total"
            class="font-medium px-8 py-2 bg-cyan-300 rounded-lg hover:bg-red-300">Deposit</button>
        </div>
        <div class="bg-green-500 p-8 rounded">
          <input id="withdraw-inpout" class="rounded block w-3/4 px-3 py-2 mb-3" placeholder="$You want ti withdraw"
            type="text">
          <button id="withdraw-total"
            class="font-medium px-8 py-2 bg-cyan-300 rounded-lg hover:bg-red-300">Withdraw</button>
        </div>
      </div>
    </section>
  </main>

  <script src="js/functional.js"></script>
</body>

</html>
